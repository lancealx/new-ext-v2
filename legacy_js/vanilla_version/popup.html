    <p>Quick Search</p>

    <!-- Primary Search Fields -->
     <div class="mb-3">
        
        <input id="searchFirstName" type="text" class="form-control" placeholder="First Name" style="border: 1px solid #828282;">
    </div>
    <div class="mb-3">
        
        <input id="searchLastName" type="text" class="form-control" placeholder="Last Name" style="border: 1px solid #828282;">
    </div>
    <div class="mb-3 d-flex">
        
        <input id="searchAppId" type="text" class="form-control me-2" placeholder="App ID" style="width: 300px; border: 1px solid #828282;">
        <div id="openQuickLoan" class="btn btn-primary" style="display: none;">Open</div>  
    </div>



    <!-- Search Action Button -->
    <button id="searchPipelineBtn" type="button" class="btn btn-primary w-100">Search</button>

    <!-- Results Section -->
    <div id="searchResultsContainer" class="mt-4" style="max-height: 295px; overflow-y: auto;">
        <table class="table table-striped table-hover table-sm small">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Closing</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="searchResultsBody">
                <!-- Search results will be populated here by popup.js -->
                <tr>
                    <td colspan="4" class="text-center text-muted">No results yet.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="copyToken" class="version"></div>
